<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Rent Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #2c2b2b;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .login-container {
            display: flex;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            width: 100%;
        }

        .logo-section {
            background-color: #1c1c1c;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .logo-section img {
            width: 300px;
            height: 300px;
        }

        .form-section {
            flex: 1.5;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ffffff;
        }

        .form-section h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .form-section .btn-primary {
            background-color: #ff4d4d;
            border: none;
            transition: background-color 0.3s;
        }

        .form-section .btn-primary:hover {
            background-color: #ff6666;
        }

        .form-section label {
            color: #000000;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="/static/images/LOGO.png" alt="Rent Car Logo">
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h3 style="text-align: center; color: #000000;">Inicio de Sesi칩n</h3>

            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Ingrese su usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Ingrese su contrase침a" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesi칩n</button>
            </form>
        </div>
    </div>
</body>

</html>
