<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login | Rent Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {

            color: #fff;
            display: flex;

        }
        .card {

            width: 400px;
        }
        .btn-primary {

            border-color: #ff0000;
        }
    </style>
</head>
<body>

                <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase침a">

        {% for message in messages %}

    </div>
</body>
</html>
