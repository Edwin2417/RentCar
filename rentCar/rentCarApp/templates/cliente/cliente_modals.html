<!-- Modal para Crear Cliente -->
<div class="modal fade" id="crearClienteModal" tabindex="-1" aria-labelledby="crearClienteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #2c2b2b; color: white;">
            <div class="modal-header">
                <h5 class="modal-title" id="crearClienteModalLabel">Crear Nuevo Cliente</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="crearClienteForm">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                            data-nombre="Nombre" required>
                    </div>

                    <!-- Cédula -->
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula</label>
                        <input type="text" class="form-control" id="cedula" name="cedula" data-nombre="Cédula" required>
                    </div>

                    <!-- Número de Tarjeta CR -->
                    <div class="mb-3">
                        <label for="no_tarjeta_cr" class="form-label">N° Tarjeta CR</label>
                        <input type="text" class="form-control" id="no_tarjeta_cr" name="no_tarjeta_cr"
                            data-nombre="N° Tarjeta CR" required>
                    </div>

                    <!-- Límite de Crédito -->
                    <div class="mb-3">
                        <label for="limite_credito" class="form-label">Límite de Crédito</label>
                        <input type="number" step="0.01" class="form-control" id="limite_credito" name="limite_credito"
                            data-nombre="Límite de Crédito" required>
                    </div>

                    <!-- Tipo de Persona -->
                    <div class="mb-3">
                        <label for="tipo_persona" class="form-label">Tipo de Persona</label>
                        <select class="form-control" id="tipo_persona" name="tipo_persona" data-nombre="Tipo de Persona" required>
                            <option value="" disabled selected>Seleccione un Tipo de Persona</option>
                            <option value="Física">Física</option>
                            <option value="Jurídica">Jurídica</option>
                        </select>
                    </div>

                    <!-- Estado -->
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-control" id="estado" name="estado" data-nombre="Estado" required>
                            {% for estado in estados %}
                            <option value="{{ estado.identificador }}">{{ estado.descripcion }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="guardarCliente">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Editar Cliente -->
<div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="editarClienteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #2c2b2b; color: white;">
            <div class="modal-header">
                <h5 class="modal-title" id="editarClienteModalLabel">Editar Cliente</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editarClienteForm">
                    <input type="hidden" id="editId">
                    
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="editNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="editNombre"
                            data-nombre="Nombre" required>
                    </div>

                    <!-- Cédula -->
                    <div class="mb-3">
                        <label for="editCedula" class="form-label">Cédula</label>
                        <input type="text" class="form-control" name="cedula" id="editCedula" data-nombre="Cédula"
                            required>
                    </div>

                    <!-- Número de Tarjeta CR -->
                    <div class="mb-3">
                        <label for="editNoTarjetaCR" class="form-label">N° Tarjeta CR</label>
                        <input type="text" class="form-control" name="no_tarjeta_cr" id="editNoTarjetaCR"
                            data-nombre="N° Tarjeta CR" required>
                    </div>

                    <!-- Límite de Crédito -->
                    <div class="mb-3">
                        <label for="editLimiteCredito" class="form-label">Límite de Crédito</label>
                        <input type="number" step="0.01" class="form-control" name="limite_credito"
                            id="editLimiteCredito" data-nombre="Límite de Crédito" required>
                    </div>

                    <!-- Tipo de Persona -->
                    <div class="mb-3">
                        <label for="editTipoPersona" class="form-label">Tipo de Persona</label>
                        <select class="form-control" id="editTipoPersona" name="tipo_persona"
                            data-nombre="Tipo de Persona" required>
                            <option value="Física">Física</option>
                            <option value="Jurídica">Jurídica</option>
                        </select>
                    </div>

                    <!-- Estado -->
                    <div class="mb-3">
                        <label for="editEstado" class="form-label">Estado</label>
                        <select class="form-control" id="editEstado" name="estado" data-nombre="Estado" required>
                            {% for estado in estados %}
                            <option value="{{ estado.identificador }}">{{ estado.descripcion }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-warning" id="editarCliente">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Eliminar Cliente -->
<div class="modal fade" id="eliminarClienteModal" tabindex="-1" aria-labelledby="eliminarClienteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #2c2b2b; color: white;">
            <div class="modal-header">
                <h5 class="modal-title" id="eliminarClienteModalLabel">Eliminar Cliente</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Estás seguro de que deseas eliminar este cliente?</p>
                <input type="hidden" id="deleteId">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-danger" id="confirmarEliminarCliente">Eliminar</button>
            </div>
        </div>
    </div>
</div>
