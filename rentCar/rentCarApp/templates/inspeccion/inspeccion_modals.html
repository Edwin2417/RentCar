<div class="modal fade" id="crearInspeccionModal" tabindex="-1" aria-labelledby="crearInspeccionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #2c2b2b; color: white;">
            <div class="modal-header">
                <h5 class="modal-title" id="crearInspeccionModalLabel">Crear Nueva Inspección</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="crearInspeccionForm">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    
                    <!-- Vehículo -->
                    <div class="mb-3">
                        <label for="vehiculo" class="form-label">Vehículo</label>
                        <select class="form-control" id="vehiculo" name="vehiculo" required>
                            <option value="" disabled selected>Seleccione un Vehículo</option>
                            {% for vehiculo in vehiculos %}
                                <option value="{{ vehiculo.identificador }}">{{ vehiculo.descripcion }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Cliente -->
                    <div class="mb-3">
                        <label for="cliente" class="form-label">Cliente</label>
                        <select class="form-control" id="cliente" name="cliente" required>
                            <option value="" disabled selected>Seleccione un Cliente</option>
                            {% for cliente in clientes %}
                                <option value="{{ cliente.identificador }}">{{ cliente.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                      <!-- Empleado -->
                      <div class="mb-3">
                        <label for="empleado" class="form-label">Empleado</label>
                        <select class="form-control" id="empleado" name="empleado" required>
                            <option value="" disabled selected>Seleccione un Empleado</option>
                            {% for empleado in empleados %}
                                <option value="{{ empleado.identificador }}">{{ empleado.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Fecha -->
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    
                    <!-- Cantidad de Combustible -->
                    <div class="mb-3">
                        <label for="cantidad_combustible" class="form-label">Cantidad de Combustible</label>
                        <select class="form-control" id="cantidad_combustible" name="cantidad_combustible" required data-nombre="Cantidad de Combustible">
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="1/4">1/4</option>
                            <option value="1/2">1/2</option>
                            <option value="3/4">3/4</option>
                            <option value="Lleno">Lleno</option>
                        </select>
                    </div>
                    <br>
                    
                    <!-- Checkboxes de inspección -->
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="ralladuras" name="ralladuras">
                        <label class="form-check-label" for="ralladuras">Tiene ralladuras</label>
                    </div>
                    
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="goma_respuesta" name="goma_respuesta">
                        <label class="form-check-label" for="goma_respuesta">Tiene goma de repuesto</label>
                    </div>
                    
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="gato" name="gato">
                        <label class="form-check-label" for="gato">Tiene gato</label>
                    </div>
                    
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="roturas_cristal" name="roturas_cristal">
                        <label class="form-check-label" for="roturas_cristal">Tiene roturas en cristales</label>
                    </div>
                    <br>
                    <!-- Estado de las gomas -->
                    <div class="mb-3">
                        <label class="form-label">Estado de las Gomas</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="goma_delantera_izquierda" name="goma_delantera_izquierda">
                            <label class="form-check-label" for="goma_delantera_izquierda">Goma Delantera Izquierda en buen estado</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="goma_delantera_derecha" name="goma_delantera_derecha">
                            <label class="form-check-label" for="goma_delantera_derecha">Goma Delantera Derecha en buen estado</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="goma_trasera_izquierda" name="goma_trasera_izquierda">
                            <label class="form-check-label" for="goma_trasera_izquierda">Goma Trasera Izquierda en buen estado</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="goma_trasera_derecha" name="goma_trasera_derecha">
                            <label class="form-check-label" for="goma_trasera_derecha">Goma Trasera Derecha en buen estado</label>
                        </div>
                    </div>
                    
                    <!-- Estado -->
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-control" id="estado" name="estado" required>
                            {% for estado in estados %}
                                <option value="{{ estado.identificador }}">{{ estado.descripcion }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="guardarInspeccion">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Eliminar Inspeccion -->

    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #2c2b2b; color: white;">

</div>
